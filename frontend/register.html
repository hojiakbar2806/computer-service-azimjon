<!DOCTYPE html>
<html lang="uz">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hisob Yaratish - Dern Support</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        'inter': ['Inter', 'sans-serif'],
                    },
                    colors: {
                        'primary': '#1e40af',
                        'secondary': '#3b82f6',
                    }
                }
            }
        }
    </script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: #f8fafc;
        }

        .card {
            background: white;
            border: 1px solid #e2e8f0;
            box-shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1);
        }

        .input-field {
            background: white;
            border: 1px solid #d1d5db;
            transition: border-color 0.2s;
        }

        .input-field:focus {
            border-color: #3b82f6;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }

        .btn-primary {
            background: #1e40af;
            color: white;
            transition: background-color 0.2s;
        }

        .btn-primary:hover {
            background: #1d4ed8;
        }
    </style>
</head>

<body class="text-gray-900 min-h-screen flex items-center justify-center p-6">
    <div class="w-full max-w-lg">
        <div class="card rounded-lg p-8">
            <div class="text-center mb-8">
                <div class="w-16 h-16 bg-primary rounded-lg flex items-center justify-center mx-auto mb-4">
                    <i class="fas fa-user-plus text-white text-2xl"></i>
                </div>
                <h1 class="text-2xl font-bold text-gray-900 mb-2">Hisob Yaratish</h1>
                <p class="text-gray-600">Ta'mirlash xizmati platformasiga qo'shiling</p>
            </div>

            <form id="registerForm" class="space-y-6">
                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <label for="firstName" class="block text-sm font-medium text-gray-700 mb-2">
                            Ism
                        </label>
                        <input type="text" id="firstName" name="firstName" required
                            class="input-field w-full px-3 py-2 rounded-lg" placeholder="Ismingiz">
                    </div>
                    <div>
                        <label for="lastName" class="block text-sm font-medium text-gray-700 mb-2">
                            Familiya
                        </label>
                        <input type="text" id="lastName" name="lastName" required
                            class="input-field w-full px-3 py-2 rounded-lg" placeholder="Familiyangiz">
                    </div>
                </div>

                <div>
                    <label for="entityType" class="block text-sm font-medium text-gray-700 mb-2">
                        Shaxs turi
                    </label>
                    <select id="entityType" name="entityType" required class="input-field w-full px-3 py-2 rounded-lg">
                        <option value="individual">Jismoniy shaxs</option>
                        <option value="legal">Yuridik shaxs</option>
                    </select>
                </div>

                <div id="companyNameField" class="hidden">
                    <label for="companyName" class="block text-sm font-medium text-gray-700 mb-2 mt-4">
                        Kompaniya nomi
                    </label>
                    <input type="text" id="companyName" name="companyName"
                        class="input-field w-full px-3 py-2 rounded-lg" placeholder="Kompaniya nomi">
                </div>

                <div>
                    <label for="email" class="block text-sm font-medium text-gray-700 mb-2">
                        Email Manzil
                    </label>
                    <input type="email" id="email" name="email" required class="input-field w-full px-3 py-2 rounded-lg"
                        placeholder="sizning@email.com">
                </div>

                <div>
                    <label for="password" class="block text-sm font-medium text-gray-700 mb-2">
                        Parol
                    </label>
                    <input type="password" id="password" name="password" required
                        class="input-field w-full px-3 py-2 rounded-lg" placeholder="••••••••">
                </div>

                <div class="flex items-center space-x-3">
                    <input type="checkbox" id="terms" required
                        class="w-4 h-4 text-primary border-gray-300 rounded focus:ring-primary">
                    <label for="terms" class="text-sm text-gray-600 cursor-pointer">
                        Men <span class="text-primary hover:underline">Xizmat Shartlari</span>ga roziman
                    </label>
                </div>

                <button type="submit" class="btn-primary w-full py-3 rounded-lg font-semibold">
                    <span id="submitText">Hisob Yaratish</span>
                    <i id="submitLoader" class="fas fa-spinner fa-spin ml-2 hidden"></i>
                </button>
            </form>

            <div class="mt-6 text-center space-y-4">
                <p class="text-gray-600">
                    Hisobingiz bormi?
                    <a href="login.html" class="text-primary hover:underline font-medium">
                        Kiring
                    </a>
                </p>
                <a href="index.html" class="text-gray-500 hover:text-gray-700 inline-flex items-center">
                    <i class="fas fa-arrow-left mr-2"></i>
                    Bosh sahifaga qaytish
                </a>
            </div>
        </div>
    </div>

    <script src="./js/utils.js"></script>
    <script src="./js/authentication.js"></script>
</body>

</html>
